<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div>
    <header>ToDo List</header>

    <div class="inputBlock">
        <input class= "large" type="text" id="input" placeholder="Write the task">
        <button class= "small" type="button" id="button">Add</button>

        <input class= "large" type="text" id="searchinput" placeholder="Search by name">
        <button id="searchbtn"  onkeyup="searchTask()">Search</button>

        <hr class="line">
        <button class= "small" type="button" id="reverseButton">Reverse</button>
        <hr class="line second">

        <div id="list"></div>
    </div>

    <script src="script.js" ></script>
</div>
</body>
</html>
